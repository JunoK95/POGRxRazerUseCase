<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POGR x RAZER - Game Analytics Redefined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated background with gaming grid */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            z-index: -2;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating data particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff00;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
            box-shadow: 0 0 10px #00ff00;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            50% { 
                transform: translateY(-100vh) translateX(100px);
            }
        }

        /* Main content container */
        .slide-container {
            max-width: 1200px;
            width: 90%;
            z-index: 10;
            text-align: center;
            position: relative;
        }

        /* Main headline with glitch effect */
        .main-headline {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
            to { text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00; }
        }

        .highlight {
            color: #00ff00;
            position: relative;
        }

        /* Subtitle */
        .subtitle {
            font-size: 2rem;
            color: #888;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInUp 1s 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-top: 4rem;
            opacity: 0;
            animation: fadeInUp 1s 1s forwards;
        }

        .stat-card {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.2);
            padding: 2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .stat-card:hover::before {
            animation: shimmer 0.5s ease-in-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #00ff00;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Visual montage area */
        .visual-montage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .game-icon {
            position: absolute;
            font-size: 3rem;
            color: #00ff00;
            animation: drift 20s infinite ease-in-out;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(90deg); }
            50% { transform: translate(-50px, 100px) rotate(180deg); }
            75% { transform: translate(-100px, -100px) rotate(270deg); }
        }

        /* Partner tagline */
        .tagline {
            margin-top: 3rem;
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
            opacity: 0;
            animation: fadeInUp 1s 1.5s forwards;
        }

        /* Animated corner accents */
        .corner-accent {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #00ff00;
        }

        .corner-accent.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-accent.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-accent.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-accent.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* Logo area */
        .logo-container {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 2rem;
            opacity: 0;
            animation: fadeInDown 1s 0.3s forwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .logo-divider {
            color: #00ff00;
            font-size: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-headline {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            .stat-card {
                padding: 1rem;
            }
            .stat-number {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>
    
    <!-- Floating particles -->
    <script>
        // Generate floating particles
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            document.body.appendChild(particle);
        }
    </script>

    <!-- Logo container -->
    <div class="logo-container">
        <span class="logo">POGR</span>
        <span class="logo-divider">√ó</span>
        <span class="logo" style="color: #00ff00;">RAZER</span>
    </div>

    <!-- Corner accents -->
    <div class="corner-accent top-left"></div>
    <div class="corner-accent top-right"></div>
    <div class="corner-accent bottom-left"></div>
    <div class="corner-accent bottom-right"></div>

    <!-- Visual montage of game elements -->
    <div class="visual-montage">
        <div class="game-icon" style="top: 20%; left: 10%;">üéØ</div>
        <div class="game-icon" style="top: 30%; left: 80%; animation-delay: 2s;">‚öîÔ∏è</div>
        <div class="game-icon" style="top: 70%; left: 20%; animation-delay: 4s;">üèÅ</div>
        <div class="game-icon" style="top: 60%; left: 70%; animation-delay: 6s;">üéÆ</div>
        <div class="game-icon" style="top: 40%; left: 50%; animation-delay: 8s;">üìä</div>
    </div>

    <!-- Main content -->
    <div class="slide-container">
        <h1 class="main-headline">
            <span class="highlight">1,000+</span> Game Studios. 
            <span class="highlight">4</span> Years. 
            <span class="highlight">One</span> Mission.
        </h1>
        
        <p class="subtitle">Transform How Games Understand Players</p>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" data-count="1.2M">0</div>
                <div class="stat-label">Data Points/Second</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" data-count="99.97">0</div>
                <div class="stat-label">% Uptime</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" data-count="73">0</div>
                <div class="stat-label">% Faster Bug Discovery</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">‚àû</div>
                <div class="stat-label">Scaling Capability</div>
            </div>
        </div>
        
        <p class="tagline">From Indie to Enterprise ‚Äî We Scale With You</p>
    </div>

    <script>
        // Animate counting numbers
        const animateValue = (element, start, end, duration, suffix = '') => {
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= end) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = current.toFixed(suffix === '%' ? 2 : 0) + suffix;
            }, 16);
        };

        // Start animations when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                animateValue(document.querySelector('[data-count="1.2M"]'), 0, 1.2, 2000, 'M');
                animateValue(document.querySelector('[data-count="99.97"]'), 0, 99.97, 2500, '%');
                animateValue(document.querySelector('[data-count="73"]'), 0, 73, 2000, '%');
            }, 1500);
        });
    </script>
</body>
</html>
